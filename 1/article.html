<h1>LinkedIn text</h1>
<div style="position:relative;">
    <p id="raw" style="position: absolute; left: 0px; top: 0px; opacity: 0.3;"></p>
    <p id="trimmed" style="position: absolute; left: 0px; top: 0px;"></p>


</div>


<script>




    const textarea = document.getElementById('textarea');
const raw = document.getElementById('raw');
const trim = document.getElementById('trimmed');
const numOfLines = 5;
textarea.addEventListener('input', event => {
  const text = event.target.value;
  const split = text.split('\n');
  const chunked = [];
  split.forEach(item => {
    if (item === '') {
      chunked.push(item);
    } else {
      const chunks = item.match(/.{1,80}(\s|$)/g);
      chunked.push(...chunks);
    }
  });
  const trimmed = chunked.slice(0, numOfLines).join('\n');
  const full = chunked.join('\n');
  raw.innerText = full;
  trim.innerText = trimmed;
 
  
});

</script>
